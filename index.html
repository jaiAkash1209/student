<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f1f5f9;
      color: #ea1a1a;
    }

    header {
      background: #4f46e5;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      padding: 2rem;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .card {
      background: linear-gradient(135deg, #6366f1, #818cf8);
      color: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .card p {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .erp-section h2 {
      margin-bottom: 1rem;
    }

    .erp-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .erp-card {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: relative;
    }

    .erp-card h4 {
      margin-bottom: 0.5rem;
      color: #4f46e5;
    }

    .erp-card p {
      color: #555;
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .edit-input {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .save-btn {
      margin-top: 0.5rem;
      background: #10b981;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéì Student Management System Dashboard</h1>
  </header>

  <div class="container">

    <!-- Dashboard Cards -->
    <div class="dashboard">
      <div class="card">
        <h3>Total Students</h3>
        <p>320</p>
      </div>
      <div class="card">
        <h3>Active Courses</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Pending Fees</h3>
        <p>$1,250</p>
      </div>
      <div class="card">
        <h3>Staff Members</h3>
        <p>24</p>
      </div>
    </div>

    <!-- ERP Editable Section -->
    <div class="erp-section">
      <h2>‚öôÔ∏è ERP Configuration</h2>
      <div class="erp-cards">
        <div class="erp-card" data-id="1">
          <button class="edit-btn" onclick="editCard(this)">Edit</button>
          <h4>Department Name</h4>
          <p class="erp-text">Computer Science</p>
        </div>

        <div class="erp-card" data-id="2">
          <button class="edit-btn" onclick="editCard(this)">Edit</button>
          <h4>Fee Structure</h4>
          <p class="erp-text">$5000 / year</p>
        </div>

        <div class="erp-card" data-id="3">
          <button class="edit-btn" onclick="editCard(this)">Edit</button>
          <h4>Class Timing</h4>
          <p class="erp-text">8:00 AM - 3:00 PM</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function editCard(button) {
      const card = button.parentElement;
      const textElement = card.querySelector('.erp-text');
      const currentValue = textElement.innerText;

      // Replace text with input
      textElement.innerHTML = `
        <input type="text" class="edit-input" value="${currentValue}" />
        <button class="save-btn" onclick="saveCard(this)">Save</button>
      `;

      button.style.display = 'none';
    }

    function saveCard(button) {
      const card = button.closest('.erp-card');
      const input = card.querySelector('.edit-input');
      const newValue = input.value;

      const textElement = card.querySelector('.erp-text');
      textElement.innerText = newValue;

      const editBtn = card.querySelector('.edit-btn');
      editBtn.style.display = 'block';
    }
  </script>
</body>
</html>
