<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Student Management System</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;

  /* Background settings */
  background: url("k.jpg") no-repeat center center fixed;
  background-size: cover;   /* Makes image cover the full screen */
  color: white;             /* Text color visible on dark images */
}


    h2 {
      background-color: #444;
      color: white;
      padding: 10px;
    }

    section {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
    }

    .admin-only {
      background-color: #fdd;
      padding: 5px;
      font-size: 12px;
      border-left: 4px solid red;
    }
  </style>
</head>
<body>

  <h1>üè® Hostel Student Management System</h1>

  <section>
    <h2>Total Number of Students</h2>
    <p id="totalStudents">Loading...</p>
  </section>

  <section>
    <h2>Student Details</h2>
    <form id="studentForm">
      <label>Student Name:</label>
      <input type="text" name="name" required />
      <label>Roll Number:</label>
      <input type="text" name="roll" required />
      <label>Room Number:</label>
      <input type="text" name="room" required />
      <label>Students per Room:</label>
      <input type="number" name="room_capacity" required />
      <div class="admin-only">Editable by Admin Only</div>
      <button type="submit">Save Details</button>
    </form>
  </section>

  <section>
    <h2>Entry/Exit Logs</h2>
    <form id="entryExitForm">
      <label>Student Roll No:</label>
      <input type="text" name="roll" required />

      <label>Location:</label>
      <select name="location" required>
        <option>Hostel</option>
        <option>Campus</option>
        <option>Outstation</option>
        <option>Visitor</option>
        <option>Mess</option>
      </select>

      <label>Entry/Exit:</label>
      <select name="type" required>
        <option>Entry</option>
        <option>Exit</option>
      </select>

      <label>Timestamp:</label>
      <input type="datetime-local" name="time" required />

      <div class="admin-only">Faculties Only</div>
      <button type="submit">Log</button>
    </form>
  </section>

  <section>
    <h2>Mess Fee Management</h2>
    <form id="messFeesForm">
      <label>Roll Number:</label>
      <input type="text" name="roll" required />

      <label>Mess Fee (‚Çπ):</label>
      <input type="number" name="fee" required />

      <div class="admin-only">Editable by Admin Only</div>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section>
    <h2>Food Feedback</h2>
    <form id="feedbackForm">
      <label>Roll Number:</label>
      <input type="text" name="roll" required />

      <label>Feedback:</label>
      <textarea name="feedback" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </section>

  <section>
    <h2>Barcode Scan</h2>
    <label>Scan Student ID:</label>
    <input type="text" id="barcodeInput" placeholder="Scan or enter barcode..." />

    <div class="admin-only">Faculties Only</div>
  </section>

  <script>
    // Mock data and frontend-only logic
    document.getElementById("totalStudents").textContent = "120";

    // Form submit handlers (no real backend)
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", function(e) {
        e.preventDefault();
        alert("Form submitted! (Functionality requires backend)");
      });
    });
  </script>
   
</body>
</html>
