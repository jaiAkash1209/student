<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hostel Student Management System + AI Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: url("k.jpg") no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    h2 {
      background-color: #444;
      color: white;
      padding: 10px;
    }
    section {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 5px;
      background: rgba(0,0,0,0.6);
    }
    label { display: block; margin-top: 10px; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 5px;
    }
    button { margin-top: 10px; padding: 10px 15px; cursor: pointer; }

    /* Chatbot styles */
    .chatbot-toggle {
      position: fixed; bottom: 20px; right: 20px;
      background: #0b93f6; color: white; border: none;
      border-radius: 50%; width: 60px; height: 60px;
      font-size: 24px; cursor: pointer;
    }
    .chatbot-window {
      position: fixed; bottom: 90px; right: 20px;
      width: 320px; height: 400px;
      background: #1e293b; color: white;
      border-radius: 10px; display: none;
      flex-direction: column; overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .chat-header {
      background: #0b93f6; padding: 10px; font-weight: bold;
    }
    .chat-body {
      flex: 1; padding: 10px; overflow-y: auto;
      display: flex; flex-direction: column; gap: 8px;
    }
    .chat-message {
      padding: 8px 10px; border-radius: 8px; max-width: 80%;
    }
    .user-msg { align-self: flex-end; background: #2563eb; }
    .bot-msg { align-self: flex-start; background: #374151; }
    .chat-input {
      display: flex; border-top: 1px solid #333;
    }
    .chat-input input {
      flex: 1; padding: 10px; border: none;
      outline: none; background: #111827; color: white;
    }
    .chat-input button {
      background: #0b93f6; border: none; color: white;
      padding: 10px 15px; cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üè® Hostel Student Management System</h1>

  <section>
    <h2>Total Number of Students</h2>
    <p id="totalStudents">0</p>
  </section>

  <section>
    <h2>Student Details</h2>
    <form id="studentForm">
      <label>Student Name:</label>
      <input type="text" name="name" required />
      <label>Roll Number:</label>
      <input type="text" name="roll" required />
      <label>Room Number:</label>
      <input type="text" name="room" required />
      <label>Students per Room:</label>
      <input type="number" name="room_capacity" required />
      <button type="submit">Save Details</button>
    </form>
  </section>

  <section>
    <h2>Mess Fee Management</h2>
    <form id="messFeesForm">
      <label>Roll Number:</label>
      <input type="text" name="roll" required />
      <label>Mess Fee (‚Çπ):</label>
      <input type="number" name="fee" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- Floating Chatbot -->
  <button class="chatbot-toggle">üí¨</button>
  <div class="chatbot-window" id="chatbot">
    <div class="chat-header">AI Chatbot Assistant</div>
    <div class="chat-body" id="chatBody"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ask me anything..." />
      <button id="sendBtn">‚û§</button>
    </div>
  </div>

<script>
  // Data storage
  let students = JSON.parse(localStorage.getItem("students") || "[]");
  let messFees = JSON.parse(localStorage.getItem("messFees") || "{}");

  function updateTotalStudents() {
    document.getElementById("totalStudents").textContent = students.length;
  }
  updateTotalStudents();

  // Save student details
  document.getElementById("studentForm").addEventListener("submit", e => {
    e.preventDefault();
    const form = e.target;
    students.push({
      name: form.name.value,
      roll: form.roll.value,
      room: form.room.value,
      capacity: form.room_capacity.value
    });
    localStorage.setItem("students", JSON.stringify(students));
    updateTotalStudents();
    alert("Student saved!");
    form.reset();
  });

  // Save mess fee
  document.getElementById("messFeesForm").addEventListener("submit", e => {
    e.preventDefault();
    const form = e.target;
    messFees[form.roll.value] = form.fee.value;
    localStorage.setItem("messFees", JSON.stringify(messFees));
    alert("Mess fee saved!");
    form.reset();
  });

  // Chatbot logic
  const toggleBtn = document.querySelector(".chatbot-toggle");
  const chatbot = document.getElementById("chatbot");
  const chatBody = document.getElementById("chatBody");
  const chatInput = document.getElementById("chatInput");
  const sendBtn = document.getElementById("sendBtn");

  toggleBtn.onclick = () => {
    chatbot.style.display = chatbot.style.display === "flex" ? "none" : "flex";
  };

  function addMessage(text, sender="bot") {
    const div = document.createElement("div");
    div.className = "chat-message " + (sender === "user" ? "user-msg" : "bot-msg");
    div.textContent = text;
    chatBody.appendChild(div);
    chatBody.scrollTop = chatBody.scrollHeight;
  }

  function handleChat(input) {
    const q = input.toLowerCase();
    if(q.includes("students")) {
      return "Total students: " + students.length;
    }
    if(q.includes("mess fee")) {
      const roll = q.match(/\\d+/);
      if(roll && messFees[roll[0]]) {
        return "Mess fee for Roll " + roll[0] + " is ‚Çπ" + messFees[roll[0]];
      }
      return "No mess fee record found for that roll number.";
    }
    if(q.includes("hello") || q.includes("hi")) return "Hello! How can I help you?";
    if(q.includes("time")) return "Current time: " + new Date().toLocaleTimeString();
    if(q.includes("date")) return "Today is: " + new Date().toDateString();
    if(q.includes("joke")) return "üòÇ Why don't programmers like nature? Too many bugs!";
    return "I can answer about students, mess fees, time, date, and more!";
  }

  sendBtn.onclick = () => {
    const text = chatInput.value.trim();
    if(!text) return;
    addMessage(text,"user");
    const reply = handleChat(text);
    setTimeout(()=>addMessage(reply,"bot"),500);
    chatInput.value="";
  };
</script>
</body>
</html>
